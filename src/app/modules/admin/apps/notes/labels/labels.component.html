<div class="flex flex-col flex-auto w-80 min-w-80 p-2 md:p-4">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold">Edit menus</div>
        <button
            matDialogClose
            mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- New label -->
    <mat-form-field
        class="fuse-mat-dense w-full mt-8"
        [floatLabel]="'always'">
        <input
            name="new-label"
            [autocomplete]="'off'"
            [placeholder]="'Create new menu'"
            matInput
            #newLabelInput>
        <button
            [class.invisible]="newLabelInput.value.trim() === ''"
            mat-icon-button
            (click)="addMenu(newLabelInput.value); newLabelInput.value = ''"
            matSuffix>
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>
        </button>
    </mat-form-field>
    <!-- Labels -->
    <div class="flex flex-col mt-4">
        <ng-container >
            <ng-container *ngFor="let m of menus">
                <mat-form-field class="fuse-mat-dense w-full">
                    <button
                        mat-icon-button
                        matPrefix
                        (click)="deleteMenu(m.id)"
                        >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                    </button>
                    <input
                        [autocomplete]="'off'"
                        [(ngModel)]="m.label"
                        (input)="updateMenu(m)"
                        required
                        matInput>
                </mat-form-field>
            </ng-container>
        </ng-container>
    </div>
</div>
