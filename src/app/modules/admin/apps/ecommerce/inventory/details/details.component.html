<div class="flex flex-auto">

    <form
        class="flex flex-col flex-auto p-6 pt-10 sm:p-8 sm:pt-10 overflow-y-auto"
        >

        <!-- Header -->
        <div class="flex items-center justify-between -mt-3 -ml-4">

         

            <div class="flex items-center">
                <!-- More menu -->

                <!-- Close button -->
                <button
                    mat-icon-button
                    (click)="closeDrawer()"
                    [routerLink]="['../']">
                    <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>

        </div>

   
        <div class="">
            <div class="flex border-b">
                <!-- Selected product form -->
                <form
                    class="flex flex-col w-full"
                  >

                    <div class="flex flex-col sm:flex-row p-2">

                        <!-- Product images and status -->
                        <div class="flex flex-col items-center sm:items-center mb-8 sm:mb-0">
                            <div class=" relative flex flex-0  flex-col items-center">
                                <div class=" border items-center justify-center  rounded overflow-hidden">
                                  <img class="items-center justify-center" src="https://dam.savencia-fromagedairy.com/m/27bf66a022ed2ae1/TH04_470x470-TH04_pizza-de-la-mer_adobe.jpg">
                                  
                                </div>
                          
                            </div>
                            <div class="flex flex-col mt-8">
                                <span class="font-semibold mb-2">Product status</span>
                                <mat-slide-toggle
                                 
                                    [color]="'primary'">
                                  
                                </mat-slide-toggle>
                            </div>
                        </div>

                        <div class="flex flex-auto flex-wrap">
                            <!-- Name, SKU & etc. -->
                            <div class="flex flex-col w-full  sm:pl-4">

                                <!-- Name -->
                                <mat-form-field class="w-full">
                                    <mat-label>Name</mat-label>
                                    <input
                                        matInput
                                 >
                                </mat-form-field>

                                <!-- SKU and Barcode -->
                                <div class="flex">
                                    <mat-form-field class="w-1/3 pr-2">
                                        <mat-label>SKU</mat-label>
                                        <input
                                            matInput
                                   >
                                    </mat-form-field>
                                    <mat-form-field class="w-2/3 pl-2">
                                        <mat-label>Barcode</mat-label>
                                        <input
                                            matInput
                                    >
                                    </mat-form-field>
                                </div>

                                <!-- Category, Brand & Vendor -->
                             

                                <!-- Stock and Reserved -->
                                <div class="flex">
                                    <mat-form-field class="w-1/2 pr-2">
                                        <mat-label>Stock</mat-label>
                                        <input
                                            type="number"
                                            matInput
                                         >
                                    </mat-form-field>
                                    <mat-form-field class="w-1/2 pl-2">
                                        <mat-label>Reserved</mat-label>
                                        <input
                                            type="number"
                                            matInput
                                           >
                                    </mat-form-field>
                                </div>

                             <!-- Stock and Reserved -->
                                <div class="flex">
                                    <mat-form-field class="w-1/2 pr-2">
                                        <mat-label>Stock</mat-label>
                                        <input
                                            type="number"
                                            matInput
                                         >
                                    </mat-form-field>
                                    <mat-form-field class="w-1/2 pl-2">
                                        <mat-label>Reserved</mat-label>
                                        <input
                                            type="number"
                                            matInput
                                           >
                                    </mat-form-field>
                                </div>
                            </div>

                   

                       

                        </div>

                    </div>

                    <div class="flex items-center justify-between w-full border-t px-8 py-4">
                        <button
                            class="-ml-4"
                            mat-button
                            [color]="'warn'"
                            >
                            Delete
                        </button>

                        <button
                        class="-ml-4"
                        mat-button
                        [color]="'primary'"
                        >
                        Update
                    </button>
                      
                    </div>

              

                </form>
            </div>
        </div>
     

    </form>

</div>
